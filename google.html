<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1</title>
 
</head>

  <body>
      <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfvVdnDzjJMdv77_AXF7yko74sIRHJ5pAEM8b7rG--sGQNQSg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
      <div class="form-group">
          <label class="control-label" for="имя">Как вас зовут?</label>
         <input type="text" required class="form-control contact-input" id="inputName" name="имя" placeholder="">
      </div>
      <div class="form-group">
          <label class="control-label" for="телефон">Ваш номер телефона:</label>
          <input class="form-control"  required type="phone" class="form-control contact-input" id="inputPhone" name="телефон" placeholder="+375(__)__ __ ___">
      </div>
  <div class="hour"><label class="visuallyhidden" for="количество часов">На сколько бронируете?</label>
            <input type="number" name="количество часов"   min="0.5" max="8" step="0.5" value="1"></div>
  <div class="field">
            <label class="visuallyhidden" for="количество_людей">сколько человек?</label>
            <select name="количество людей" id="hour" required>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
            </select>
  </div
    <fieldset>
  <legend> Какую комнату бронируете </legend>
  <div><label> <input required  type=radio value="PRIVATE" name="комната"> <span class="private1">private</span></label>
  <label> <input required  type=radio value="VIP" name="комната"> <span class="private1">VIP</span> </label></div>
  </fieldset>
 <div class="tims"><label>На какое время? <input required name="время" type=time min="11:00" max="21:00" step="60"></label></div>
          <div class="field_date">
	
           <label>На какое число? <input class="date" id="min" type="date" placeholder="YYYY-MM-DD" data-date-split-input="true" /><br></label>
           
</div>
      <div class="form-textarea">
          <label class="control-label" for="дополнительная_информация">Ваше сообщение:</label>
          <textarea rows="4"  id="messege" class="form-control " name="дополнительная информация" placeholder="Ваше сообщение"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Отправить"> 
  </div>
     
    </div>        
</form>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
<script src="assets/js/jquery.min.js"></script>
<script type="text/javascript">var submitted=false;</script>
<script type="text/javascript">
$('#gform').on('submit', function(e) {
  $('#gform *').fadeOut(2000);
  $('#gform').prepend('Your submission has been processed...');
  });
</script>
</body>
</html>
