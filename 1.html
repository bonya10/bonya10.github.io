<section class="about_us container">
	<p>	Кинокомната <span class="lumiere"> Lumiere Гродно</span>- это первое в нашем городе заведение закрытого типа, в котором Вы сами являетесь хозяином и выбираете развлечение по своему усмотрению.</p>	<p> В нашем заведении Вы можете арендовать <span class="private1">PRIVATE</span>-комнату, рассчитанную на двоих, либо <span class="private1">VIP</span>-комнату, рассчитанную на компанию до 8 человек.</p><span id="imposible">Став нашим клиентом, Вы имеете возможность:</span>
<ul id="list8">
	<li>Получить доступ к огромной базе фильмов в высоком качестве (а также можете принести свой фильм на USB) и посмотреть их на огромном телевизоре 55" или проекторе с экраном 120"</li>
	<li>Поиграть в самые известные и крутые видеоигры современности на мощной игровой консоли PlayStation 4 Pro</li>
	<li>Испытать на себе все возможности очков виртуальной реальности Sony VR</li>
	<li>Окунуться в детство и поиграть в ретро игры на консолях Dendy (8 bit) и PlayStation 1</li>
	<li>Поболеть за свои любые команды, предварительно заказав трансляцию любых событий из мира спорта</li>
	<li>Попробовать себя в качестве популярного артиста и попеть в караоке</li>
	<li>Принести с собой напитки и еду</li></ul>
<span class="services">К вашим услугам:</span>
<ul id="list8">
	<li>Возможность заказа вкуснейшей еды и напитков из кафе "Веранда" (Администратор примет Ваш заказ, а официант доставит его)</li>
	<li>Приватная обстановка: в комнате будете находиться только Вы. Все комнаты закрываются изнутри. Во время отдыха Вас никто не побеспокоит</li>
	<li>Удобная мягкая мебель, позволяющая максимально отдохнуть и расслабиться;</li><li>Большая парковка</li>
	<li>Дружелюбный персонал</li>
	<li>Удобное время работы и возможность предварительной брони выбранной комнаты</li>
	</ul>
